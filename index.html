<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ex-dischi-musicali</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <img src="logo.png" alt="logo" />
                <input class="search" type="text" placeholder="cerca" name="#" value="#">
                <div class="options">
                  <label for="select-genre">Filtra per genere: </label>
                  <select class="select-genre" name="genere">
                    <option value=" "></option>
                    <option value="pop">Pop</option>
                    <option value="rock">Rock</option>
                    <option value="jazz">Jazz</option>
                    <option value="metal">Metal</option>
                  </select>

                </div>
            </div>
        </header>
          <div class="cds-container">
            <!-- Disco ad esempio -->
            <div id="list-cd">

            </div>
        </div>

        <script id="cd-template" type="text/x-handlebars-template">
          <div class="cd">
              <img src="{{poster}}" alt="">
              <h3>{{title}}</h3>
              <span class="author">{{author}}</span>
              <span class="genre"> {{genre}}</span>
              <span class="year">{{year}}</span>

          </div>
      </script>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
